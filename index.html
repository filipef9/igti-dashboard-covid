<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard COVID-19</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container p-5">
        <h1 class="text-center text-5xl md:text-8xl">COVID-19</h1>

        <div>
            <select id="selectedCountry" name="selectedCountry"></select>
        </div>

        <div>
            <input id="date" type="date" name="date" min="2019-01-01">
        </div>

        <div>
            <button id="btnFiltrar">Filtrar</button>
        </div>

        <div id="summary" class="flex flex-wrap mb-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
